<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./cloud.png" type="image/png" />
    <title>Como está o clima?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <main class="wrapper__main-content">
          <div class="wrapper__main-content__searching">
            <input
              class="wrapper__main-content__searching--input"
              id="cityToSearch"
              type="text"
              placeholder="Digite a cidade"
            />
            <button
              class="wrapper__main-content__searching--button"
              id="buttonId"
            >
              Buscar
              <i
                class="bi bi-search wrapper__main-content__searching--button--search-icon"
              ></i>
            </button>
          </div>
          <div class="wrapper__main-content__current-weather">
            <section class="wrapper__main-content__current-weather__city">
              <h3>Tokyo, JP</h3>
              <span>qua. 4 out. 23:35</span>
            </section>
            <section
              class="wrapper__main-content__current-weather__thermal-sensation"
            >
              <i class="bi bi-cloud-drizzle-fill icon__size"></i>
            </section>
            <section
              class="wrapper__main-content__current-weather__other-infos"
            >
              <div
                class="wrapper__main-content__current-weather__other-infos--group"
              >
                <div
                  class="wrapper__main-content__current-weather__other-infos--group-wrapper"
                >
                  <div
                    class="wrapper__main-content__current-weather__other-infos--group-items"
                  >
                    <span class="span-bold">Nascer do sol</span>
                    <span>17:38</span>
                  </div>
                  <div
                    class="wrapper__main-content__current-weather__other-infos--group-items"
                  >
                    <span class="span-bold">Por do sol</span>
                    <span>17:38</span>
                  </div>
                  <div
                    class="wrapper__main-content__current-weather__other-infos--group-items"
                  >
                    <span class="span-bold">Vento</span>
                    <span>4:12 km/h</span>
                  </div>
                  <div
                    class="wrapper__main-content__current-weather__other-infos--group-items"
                  >
                    <span class="span-bold">Umidade</span>
                    <span>81%</span>
                  </div>
                  <div
                    class="wrapper__main-content__current-weather__other-infos--group-items"
                  >
                    <span class="span-bold">Pressão</span>
                    <span>998 mb</span>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <section>
        <div class="wrapper__main-content__next-weathers">
          <div class="wrapper__main-content__next-weathers__group">
            <div
              class="wrapper__main-content__next-weathers__group-line-spacing"
            ></div>
            <span>Próximas Horas</span>
            <div
              class="wrapper__main-content__next-weathers__group-line-spacing"
            ></div>
          </div>
          <div class="wrapper__main-content__next-weathers__next-hours">
            <div class="wrapper__main-content__next-weathers__next-hours--card">
              <strong>18:00</strong>
              <i class="bi bi-cloud-drizzle-fill icon__size"></i>

              <div>
                <span
                  class="wrapper__main-content__next-weathers__next-hours--card-max-celsius"
                  >20 ºC</span
                >
                <span
                  class="wrapper__main-content__next-weathers__next-hours--card-min-celsius"
                  >19 ºC</span
                >
              </div>
              <span
                class="wrapper__main-content__next-weathers__next-hours--card-prediction"
                >Chuva leve</span
              >
            </div>
            <div class="wrapper__main-content__next-weathers__next-hours--card">
              <strong>18:00</strong>
              <i class="bi bi-cloud-drizzle-fill icon__size"></i>

              <div>
                <span

                >
              </div>

            </div>
            <div class="wrapper__main-content__next-weathers__next-hours--card">
              <strong>18:00</strong>
              <i class="bi bi-cloud-drizzle-fill icon__size"></i>

              <div>
                <span
                  class="wrapper__main-content__next-weathers__next-hours--card-max-celsius"
                  >20 ºC</span
                >
                <span
                  class="wrapper__main-content__next-weathers__next-hours--card-min-celsius"
                  >19 ºC</span
                >
              </div>
              <span
                class="wrapper__main-content__next-weathers__next-hours--card-prediction"

              >
            </div>

              <div>
                <span

                >
                <span
                  class="wrapper__main-content__next-weathers__next-hours--card-min-celsius"
                  >19 ºC</span
                >
              </div>
              <span
                class="wrapper__main-content__next-weathers__next-hours--card-prediction"
                >Chuva leve</span
              >
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Como está o clima?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <main class="wrapper__main-content">
          <div class="wrapper__main-content__searching">
            <input
              class="wrapper__main-content__searching--input"
              id="cityToSearch"
              type="text"
              placeholder="Digite a cidade"
            />
            <button
              class="wrapper__main-content__searching--button"
              id="buttonId"
            >
              Buscar
            </button>
          </div>
          <div class="wrapper__main-content__current-weather"></div>
        </main>
      </section>
      <section>
        <div class="wrapper__main-content__next-weathers">
          <div class="wrapper__main-content__next-weathers__group">
            <div
              class="wrapper__main-content__next-weathers__group-line-spacing"
            ></div>
            <span>Próximas Horas</span>
            <div
              class="wrapper__main-content__next-weathers__group-line-spacing"
            ></div>
          </div>
          <div class="wrapper__main-content__next-weathers__next-hours">
            <div
              class="wrapper__main-content__next-weathers__next-hours--card"
            ></div>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
